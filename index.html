<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Calculadora</title>
        <meta charset="UTF-8"></meta>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/957d7117f2.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <main class="container">
            <header>
                <div id="decorative"></div>
                <p>CALCULATOR</p>
            </header>
            <div class="container">
                <div id="display"></div>
            </div>
            <div class="container">
                <div class="container" id="numberPad">
                    <div class="container" id="numPad1to9">
                        <button class="numButton">1</button>
                        <button class="numButton">2</button>
                        <button class="numButton">3</button>
                        <button class="numButton">4</button>
                        <button class="numButton">5</button>
                        <button class="numButton">6</button>
                        <button class="numButton">7</button>
                        <button class="numButton">8</button>
                        <button class="numButton">9</button>
                        <button class="numButton">.</button>
                        <button class="numButton">0</button>
                        <button class="numButton" id="backspace"><i class="fa-solid fa-delete-left"></i></button>
                    </div>
                </div>
                <div class="container" id="operatorsPad">
                    <button class="operatorButton">AC</button>
                    <button class="operatorButton">+</button>
                    <button class="operatorButton">-</button>
                    <button class="operatorButton">*</button>
                    <button class="operatorButton">/</button>
                    <button class="operatorButton">=</button>
                </div>
            </div>
        </main>
        <footer>By Eron Alves, oriented by The Odin Project - 2022</footer>
        <script src="main.js"></script>
    </body>
</html>
