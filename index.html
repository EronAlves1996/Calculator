<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Calculadora</title>
        <meta charset="UTF-8"></meta>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/957d7117f2.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <main class="container">
            <header>
                <div id="decorative"></div>
                <p>CALCULATOR</p>
            </header>
            <div class="container">
                <div id="display"></div>
            </div>
            <div class="container">
                <div class="container" id="numberPad">
                    <div class="container" id="numPad1to9">
                        <button class="numButton" data-key="1">1</button>
                        <button class="numButton" data-key="2">2</button>
                        <button class="numButton" data-key="3">3</button>
                        <button class="numButton" data-key="4">4</button>
                        <button class="numButton" data-key="5">5</button>
                        <button class="numButton" data-key="6">6</button>
                        <button class="numButton" data-key="7">7</button>
                        <button class="numButton" data-key="8">8</button>
                        <button class="numButton" data-key="9">9</button>
                        <button class="numButton" data-key=".">.</button>
                        <button class="numButton" data-key="0">0</button>
                        <button class="numButton" id="backspace" data-key="Backspace"><i class="fa-solid fa-delete-left"></i></button>
                    </div>
                </div>
                <div class="container" id="operatorsPad">
                    <button class="operatorButton" data-key="Delete">AC</button>
                    <button class="operatorButton" data-key="+">+</button>
                    <button class="operatorButton" data-key="-">-</button>
                    <button class="operatorButton" data-key="*">*</button>
                    <button class="operatorButton" data-key="/">/</button>
                    <button class="operatorButton" data-key="Enter">=</button>
                </div>
            </div>
        </main>
        <footer>By Eron Alves, oriented by The Odin Project - 2022</footer>
        <script src="main.js"></script>
    </body>
</html>
